name: dev-build
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  dev-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-go@v5
        with: { go-version: "1.23.x" }
      
      - name: Build dev version
        run: |
          go build -trimpath -ldflags="-s -w -X github.com/intentregistry/intent-cli/internal/version.Version=dev -X github.com/intentregistry/intent-cli/internal/version.Commit=$(git rev-parse HEAD) -X github.com/intentregistry/intent-cli/internal/version.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o intent-dev ./cmd/intent
          
      - name: Test dev version
        run: |
          ./intent-dev --version
          
      - name: Upload dev build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intent-dev-${{ github.sha }}
          path: intent-dev
          retention-days: 30
